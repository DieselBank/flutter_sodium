name: flutter_sodium_example
description: Demonstrates how to use the flutter_sodium package.
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_sodium:
    path: ../
  cupertino_icons: ^0.1.2
  url_launcher: ^4.0.2
  convert: ^2.1.0

flutter:
  uses-material-design: true
  fonts:
    - family: RobotoMono
      fonts:
        - asset: assets/fonts/RobotoMono-Regular.ttf
